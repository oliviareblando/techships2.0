{% extends "base.html" %}

{% block main_content %}

<h1>Upload Internship Application</h1>

<form method="post" action="">
    <p><label>Company:
            <input required type="text" name="compName"></label></p>

    <p><label>Link to job application posting:
            <input required type="text" name="link"></label></p>
    </label></p>

    <p><label>Location
            <input required type="text" name="location"></label></p>
    </label></p>

    <p><label>Role:
            <select required name="role">
                <option value="">Choose</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Data Science">Data Science</option>
                <option value="Product Management">Product Management</option>
                <option value="Program Management">Program Management</option>
                <option value="User Experience (UX/UI)">User Experience (UX/UI)</option>
            </select>
        </label></p>



    <fieldset class="options"><legend></legend><p><strong>Season:</strong>
    <div>
        <label>
        <input type="checkbox" name="season" value="Fall">
        Fall</label>
    </div>
    <div>
        <label>
        <input type="checkbox" name="season" value="Winter">
         Winter</label>
    </div>
    <div>
        <label>
        <input type="checkbox" name="season" value="Spring">
        Spring</label>
    </div>
    <div>
        <label>
        <input type="checkbox" name="season" value="Summer">
        Summer</label>
    </div>
</p></fieldset>

<p><label class="field">Year:
            <select required name="year">
                <option value="">Choose</option>
                <option value="2020"></option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
</label></p>


<fieldset class="options"><legend></legend><p><strong>Looking For:</strong>

    <div>
        <label>
        <input type="checkbox" name="experience" value="Freshman">
        Freshman</label>
    </div>
    <div>
        <label>
        <input type="checkbox" name="experience" value="Sophomore">
        Sophomore</label>
    </div>
    <div>
        <label>
        <input type="checkbox" name="experience" value="Junior">
        Junior</label>
    </div>
    <div>
        <label>
        <input type="checkbox" name="experience" value="Senior">
       Senior</label>
    </div>
    
</p></fieldset>

<div>
    <button type="submit" class="uploadbtn">Upload</button>
</div>
</form>


{% endblock %}
